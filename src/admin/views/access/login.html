<div class="bg-themeBlue h-100">
    <div class="container text-center animated fadeIn bg-themeBlue">
        <div class="loginBox">
            <div class="logoPlace text-center" style="height:125px;line-height: 125px;">
                <img src="img/logos/yeapp_logo_big.png">
            </div>
            <div class="text-muted m-b-5">Login to YeApp</div>
            <form action="index.html" class="relative">
                <div class="form-group">
                    <input class="form-control form-control-line" placeholder="Username or Email" type="text">
                </div>
                <div class="form-group item">
                    <input class="form-control form-control-line" placeholder="Password" type="password">
                    <div class="wrapper right top">
                        <input type="submit" class="btn btn-primary btn-line btn-rounded" value="Login">
                    </div>
                </div>

                <div class="clearfix m-b-10">
                    <label class="app-checkbox pull-left">
                        <input type="checkbox"> 
                        <i></i>
                        <span class="text-xs text-normal">Remember me</span>
                    </label>
                    <span class="pull-right">
                        <a class="btn bg-facebook color-white btn-rounded btn-icon">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="btn bg-googleplus color-white btn-rounded btn-icon">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </span>
                </div>
            </form>
            <div class="clearfix">
                <a ui-sref="access.forget" class="pull-right">Forgot password?</a>
                <a ui-sref="access.signup" class="pull-left">Signup now</a>
            </div>
        </div>
    </div>
</div>
