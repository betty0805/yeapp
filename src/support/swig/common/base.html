<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YeApp - Flat web application template & UI KIT with Bootstrap 3 and AngularJS</title>
        
        <!-- start: CSS -->
        <link href='fonts/opensans/font.css' rel='stylesheet' type='text/css'>
        <link href='fonts/montserrat/font.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/result.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="fonts/linea/_basic/_ICONFONT/styles.css">
        <link rel="stylesheet" type="text/css" href="fonts/linea/_arrows/_ICONFONT/styles.css">
        <link rel="stylesheet" type="text/css" href="fonts/linea/_software/_ICONFONT/styles.css">
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="js/nprogress/nprogress.css">
        <!-- end: CSS -->
        
        {% block css_includes %}{% endblock %}
    </head>
    <body class="{{bodyClass}} has-info-bar">
        
        {% block navigation %}{% endblock %}
        
        {% block header %}{% endblock %}
        
        {% block content %}{% endblock %}
        
        {% block footer %}{% endblock %}

        <!-- start: JS scripts -->
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/smoothscroll.js"></script>
        <script type="text/javascript" src="js/wow.min.js"></script>
        <script type="text/javascript" src="js/jquery.appear.js"></script>
        <script type="text/javascript" src="js/jquery.smoothwheel.js"></script>
        <script type="text/javascript" src="js/nprogress/nprogress.js"></script>
        
        {% block js_includes %}{% endblock %}
        
        <script type="text/javascript" src="js/main.js"></script>
        <!-- end: JS scripts -->
        
    </body>
</html>
