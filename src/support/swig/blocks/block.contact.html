<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="subheading text-center">Write us</div>
        <h2 class="no-m m-b-20 text-center m-t-5">Contact Form</h2>
        <form role="form">
            <div class="row row-gap-5">
                <div class="col-sm-6">
                    <div class="form-group form-group-alt m-b-10 bg-white">
                        <label>Name *</label>
                        <input type="text" class="form-control" placeholder="John Doe">
                        <span></span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group form-group-alt m-b-10 bg-white">
                        <label>Email *</label>
                        <input type="text" class="form-control" placeholder="jonhdoe@app.com">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="row row-gap-5">
                <div class="col-sm-6">

                    <div class="form-group form-group-alt m-b-10 bg-white">
                        <label>Subject *</label>
                        <input type="text" class="form-control" placeholder="Subject">
                        <span></span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group form-group-alt m-b-10 bg-white">
                        <label>Category *</label>
                        <select class="form-control">
                            <option value="1">Design</option>
                            <option value="2">Development</option>
                            <option value="3">AngularJS</option>
                            <option value="4">NodeJS</option>
                            <option value="5">Jquery</option>
                        </select>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="row row-gap-5">
                <div class="col-sm-12">
                    <div class="form-group form-group-alt no-m bg-white">
                        <label>Message *</label>
                        <textarea class="form-control" placeholder="your message here" style="height:170px;"></textarea>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="m-t-10">
                <button type="submit" class="btn btn-primary btn-line btn-rounded p-r-l-30">Submit</button>
            </div>
        </form>
    </div>
</div>
