<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>YeApp - documentation</title>

        <!-- Flatdoc -->
        <script src="files/jquery.min.js"></script>
        <script src='files/legacy.js'></script>
        <script src='files/flatdoc.js'></script>

        <!-- Flatdoc theme -->
        
        
        <link  href='http://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:300' rel='stylesheet'>
        <link  href='theme-white/style.css' rel='stylesheet'>
        <script src='theme-white/script.js'></script>

        <!-- Meta -->
        <meta content="YeApp Admin Template" property="og:title">
        <meta content="YeApp Admin Template" name="description">

        <!-- Initializer -->
        <script>
            Flatdoc.run({
                fetcher: Flatdoc.file('https://cdn.rawgit.com/petterfreak/yeapp_documentation/master/README.md')
                //fetcher: Flatdoc.file('README.md')
            });
        </script>
        
        <style>
            body{
                font-size:14px;
            }
            
            .content pre > code {

                font-size: 1em !important;

            }
            
        </style>
    </head>
    <body role='flatdoc' class="no-literate large-brief big-h3">

        <div class='header'>
            <div class='left'>
                <h1>YeApp v1.0</h1>
                <ul>
                    <li><a></a></li>
                </ul>
            </div>
        </div>

        <div class='content-root'>
            <div class='menubar'>
                <div class='menu section' role='flatdoc-menu'></div>
            </div>
            <div role='flatdoc-content' class='content'></div>
        </div>

    </body>
</html>
